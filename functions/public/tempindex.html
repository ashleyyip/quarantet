<body>
    <div class="container">
        <header> 
            <h2>Metronome</h2>
        </header>
        <div>
            <p>Room ID: </p>
            <p id="roomID"><%= title %></p>
        </div>
       
        <br>
    
        <section class="metronome-container">
        <div class="counter"></div>
        
        <i class="fa fa-cog options-btn"></i>
    
        <div class="controls">
            <label>BPM: 
                <span>
                    <i class="fa fa-minus bpm-minus"></i>
                    <input type="text" value="60" class="bpm-input" id="bpm-input" />
                    <i class="fa fa-plus bpm-plus"></i>
                </span>
            </label>
            <label>
                Beat: <input type="text" value="4" class="ts-top" id="beat-input" />
            </label>
    
            <button class="play-btn">Play</button>
        </div>


        
        <!-- <div class="options">
            <i class="fa fa-caret-down up"></i>
            <label>Off Beat Pitch: <input type="range" min="0" max="500" value="200" class="beat-range" /></label>
            <label>Accent Pitch: <input type="range" min="0" max="500" value="380" class="accent-range" /></label>
        </div> -->
        </section>

        <h2>Record</h2>
        <p>
            <button id=record>Record</button>
            <button id=stopRecord disabled>Stop</button>
        </p>
        <p>
            <audio id=recordedAudio></audio>
        </p>

        <div>
            <p>Part name:</p>
            <input type="text" id="recordingName" name="recordingName"><br>
            <p>
                <button id=storeRecord>Store Recording</button>
            </p>
            <p id="audioStoringAlert" style="visibility:hidden;">Upload Complete!</p>

        
        </div>

        <div>
            <h2>Current recordings:</h2> 
            <p>
                <button id=playRecord>Play Recordings</button>
            </p>
    
            <ul>
                <audio id=loadedAudio1></audio>
                <audio id=loadedAudio2></audio>
            </ul>
        </div>
